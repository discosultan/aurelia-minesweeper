<template>
  <require from="./app.css"></require>
  <require from="./utility/slide"></require>
  <require from="./component/settings"></require>
  <require from="./component/gameboard"></require>
  <require from="./component/leaderboard"></require>
  <require from="./component/social/github-button"></require>

  <!-- Brand and settings button -->
  <header class="section__header">
    <div class="row">
      <div class="small-10 columns align-middle">
        <img class="brand" src="img/logo.png" alt="#aurelia-minesweeper">
        <github-button class="github-button hide-for-small-only" user="discosultan" repo="aurelia-minesweeper" type="star" width="50px" height="24px">
      </div>
      <div class="small-2 columns align-middle">
        <a href="javascript:void(0)" click.delegate="settingsOpen = !settingsOpen">
          <img class="float-right" src="img/settings.png" width="42px" height="42px">
        </a>
      </div>
    </div>
  </header>

  <!-- Minesweeper settings -->
  <section slide.bind="settingsOpen" class="section__settings">
    <settings settings.two-way="settings" keydown.delegate="onSettingsKeydown($event)">
  </section>

  <!-- Minesweeper game -->
  <section class="section__gameboard">
    <gameboard class="inline-block" settings.bind="settings">
  </section>

  <!-- Minesweeper leaderboard -->
  <section class="section__leaderboard">
    <leaderboard>
  </section>
</template>
