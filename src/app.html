<template>
  <require from="./foundation.css"></require>
  <require from="./base.css"></require>
  <require from="./app.css"></require>
  <require from="./component/settings"></require>
  <require from="./component/minesweeper-board"></require>
  <require from="./component/highscores"></require>

  <!-- Brand and settings button -->
  <header class="section-header">
    <div class="row">
      <div class="small-10 columns align-middle">
        <img class="brand" src="img/logo.png" alt="Aurelia">
        <div class="github-badge hide-for-small-only">
          <iframe src="https://ghbtns.com/github-btn.html?user=discosultan&repo=aurelia-minesweeper&type=star&count=none"
                  frameborder="0" scrolling="0" width="50px" height="24px"></iframe>
        </div>
      </div>
      <div class="small-2 columns align-middle">
        <a href="javascript:void(0)" click.delegate="settingsOpen = !settingsOpen">
          <img class="float-right" src="img/settings.png" width="42px" height="42px" />
        </a>
      </div>
    </div>
  </header>

  <!-- Minesweeper settings -->
  <section class="section-settings ${settingsOpen ? '' : 'slider--closed'}">
    <settings settings.two-way="settings" />
  </section>

  <!-- Minesweeper game -->
  <section class="section-middle">
    <minesweeper class="inline-block" settings.bind="settings"></minesweeper>
  </section>

  <!-- Minesweeper leaderboard -->
  <section class="section-footer">
    <highscores />
  </section>
</template>
